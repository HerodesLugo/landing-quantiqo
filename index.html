<!doctype html>
<html lang="es">
  <head>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background-color: black;
      }

      .scene {
        width: 100%;
        height: 100vh;
        perspective: 2000px; /* Profundidad 3D */
        cursor: grab;
      }

      .background {
        width: 100%;
        height: 100%;
        background: url("/public/images/tunnel/0056.webp") center/cover
          no-repeat;
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out; /* Suavizado */
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial;
        text-align: center;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="scene" id="scene">
      <div class="background" id="bg"></div>
      <div class="content">
        <h1>Mueve el mouse para efecto cámara</h1>
      </div>
    </div>

    <script>
      const scene = document.getElementById("scene");
      const bg = document.getElementById("bg");

      scene.addEventListener("mousemove", (e) => {
        const { clientX, clientY } = e;
        const { clientWidth, clientHeight } = scene;

        // Posición relativa del mouse (0 a 1)
        const x = clientX / clientWidth - 0.5;
        const y = clientY / clientHeight - 0.5;

        // Aplicar rotación 3D y zoom sutil
        bg.style.transform = `
        rotateX(${y * 2}deg)
        rotateY(${x * -2}deg)
        translateZ(-20px)
      `;
      });

      scene.addEventListener("mouseleave", () => {
        bg.style.transform = "rotateX(0) rotateY(0) scale(1) translateZ(0)";
      });
    </script>
  </body>
</html>
